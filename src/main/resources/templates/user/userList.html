<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>账号</th>
        <th>创建日期</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
<!--/*@thymesVar id="user" type="cn.wilmar.wcmdemo.User"*/-->
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.fullName}">Yin Guo Wei</td>
        <td th:text="${user.username}">yinguowei</td>
        <td th:text="${#temporals.format(user.createdDate,'yyyy-MM-dd')}">1900-1-1</td>
        <td>
            <a href="userForm.html" th:href="@{'/user/'+${user.id}+'/edit'}">编辑</a>
            <form style="display:inline-block" th:action="@{'/user/'+${user.id}}" action="./userList.html" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" th:onclick="'return confirm(\'确定要删除 ' + ${user.fullName} + ' 吗？\')'" onclick="return confirm('确定要删除 张三 吗？')">删除</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jon</td>
        <td>jon</td>
        <td>2000-1-1</td>
        <td>
            <a href="userForm.html">编辑</a>
            <input type="submit" value="删除">
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/user/new}" href="userForm.html">新建用户</a>
</body>
</html>
